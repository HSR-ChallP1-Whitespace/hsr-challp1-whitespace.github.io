---
layout: default
---

<div class="home">

  <h1 class="page-heading">{{ site.title }}</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><i>{{ post.date | date: "%d.%m.%Y" }}, {{ post.author }}</i> - {{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
